<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/e18153dca3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="notepad-container">
        <h1>Notepad</h1>
        <div id="toolbar">
            <button onclick="makeBold()"><i class="fa-solid fa-bold" style="color: #000000;"></i></button>
            <button onclick="makeItalic()"><i class="fa-solid fa-italic" style="color: #000000;"></i></button>
            <button onclick="alignText('left')"><i class="fa-solid fa-align-left" style="color: #000000;"></i></button>
            <button onclick="alignText('center')"><i class="fa-solid fa-align-center" style="color: #000000;"></i></button>
            <button onclick="alignText('right')"><i class="fa-solid fa-align-right" style="color: #000000;"></i></button>
            <button onclick="makeUpperCase()">UPPERCASE</button>
            <button onclick="makeLowerCase()">lowercase</button>
            <button onclick="makeCapitalized()">Capitalize</button>
            <i class="fa-solid fa-paintbrush" style="color: #000000;"></i><input type="color" id="fontColor" onchange="changeFontColor()" >
            <i class="fa-solid fa-fill-drip" style="color: #000000;"></i><input type="color" id="bgColor" onchange="changeBgColor()" >
       
            <select id="fontFamily" onchange="changeFontFamily()">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
         
            <select id="fontSize" onchange="changeFontSize()">
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
                <option value="24px">28px</option>
                <option value="24px">32px</option>
                <option value="24px">34px</option>
            </select>
        
            <button onclick="clearText()">Clear Text</button>
            <button onclick="printText()"><i class="fa-solid fa-print" style="color: #000000;"></i> Print</button>
           
    </div>
    <textarea id="notepad" placeholder="Type your text here..."></textarea>
 </div>
      
  <script src="/js/main.js"></script>
</body>
</html>
